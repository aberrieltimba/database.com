<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
	<title>Easing Slider</title>
	<!-- Style Definition -->
	<link href="stylesheets/common.css" type="text/css" rel="stylesheet" media="screen"/>
	<link href="grid/grid.css" type="text/css" rel="stylesheet" media="screen"/>
	<!-- Cuffon-->
	<script type="text/javascript" src="javascripts/cuffon.js"></script>
	<script type="text/javascript" src="javascripts/VAG_Round_400.font.js"></script>
	<script type="text/javascript">
	Cufon.replace('.cuffonTitle', {fontFamily:'VAG Round'});
	</script>
	<!-- Cuffon-->	
	<!-- Script Definition -->
	<script language="javascript" type="text/javascript" src="javascripts/jquery-1.6.2.min.js"></script>
	<script language="javascript" type="text/javascript" src="javascripts/jquery.easing.js"></script>
	<!-- On Ready Statements -->
	<script type="text/javascript">
		
		var SLIDER_WIDTH = 938;
		var isSliding = false;
		
		
		
		function doSlide(leftPos,duration,backease,textease){
			
			if(typeof backease == 'undefined')
				backease = "easeInQuart";
				
			if(typeof textease == 'undefined')
				backease = "linear";
			
			sliderBackground.animate(
				{"left": leftPos}, 
				{
					"duration": duration,
					"easing": backease
				}
			);
			sliderText.animate(
				{"left": leftPos}, 
				{
					"duration": duration,
					"easing": textease,
					"complete":function(){
						isSliding = false;
					}
				}
			);
			
		}
		
		$(document).ready( function(){	
			// Background Part of Slider
			sliderBackground = $('#EasingBackground');
			// Text Part pf Slider
			sliderText = $('#EasingText');
			
			$('#SliderWrapper').click(function(){
				
				if(!isSliding){
					
					isSliding = true;
					
					if( sliderBackground.position().left - SLIDER_WIDTH > SLIDER_WIDTH*-4 ){
						doSlide('-='+SLIDER_WIDTH+'px',1500);
					}else{
						doSlide('0',4000);
					}
					
				}
			});
		
		});
		
		function slideBack(){
			if(!isSliding){
					
					isSliding = true;
					
					if( sliderBackground.position().left + SLIDER_WIDTH < SLIDER_WIDTH*4 ){
						doSlide('+='+SLIDER_WIDTH+'px',1500,'linear','easeInOutElastic');
					}else{
						doSlide('0',4000);
					}
					
				}
		}
		
	</script>
</head>
<body>
	<div id="bodyWrapper" class="row">
		
		<!-- Info Containers / 2 Sections -->
		<div class="row">
			<div class="column grid_12">
				<h1>The Slider</h1>
				
				<div id="SliderWrapper">
					<div id="EasingBackground">
						<div class="slideItem">
							<img src="images/slider/1.png" alt="Slider Image" />
						</div>
						<div class="slideItem">
							<img src="images/slider/2.png" alt="Slider Image" />
						</div>
						<div class="slideItem">
							<img src="images/slider/3.png" alt="Slider Image" />
						</div>
						<div class="slideItem">
							<img src="images/slider/4.png" alt="Slider Image" />
						</div>
					</div>
					
					<div id="EasingText" class="cuffonTitle">
						<div class="slideItem">
							<span class="sliderText">
								Lorem Ipsum Dolor Sit Amet
							</span>
						</div>
						<div class="slideItem">
							<span class="sliderText">
								Lorem Ipsum Dolor Sit Amet
							</span>
						</div>
						<div class="slideItem">
							<span class="sliderText">
								Lorem Ipsum Dolor Sit Amet
							</span>
						</div>
						<div class="slideItem">
							<span class="sliderText">
								Lorem Ipsum Dolor Sit Amet
							</span>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
